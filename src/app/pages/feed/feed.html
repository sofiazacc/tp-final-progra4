<app-fondo-galaxia></app-fondo-galaxia>

<div class="feed-container">

   <button class="btn-agregar">
    <span class="material-symbols-outlined">add_2</span>
  </button>
  
  @for(post of posteosActivos; track post.id) {
    <app-post [postData]="post" data-aos="fade-up"></app-post>
  }
  
  @empty {
    <p>No hay posts para mostrar</p>
  }
</div>
