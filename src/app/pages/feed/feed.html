<app-fondo-galaxia></app-fondo-galaxia>

<div class="feed-container">

   <button class="btn-agregar" (click)="abrirPopUp()">
    <span class="material-symbols-outlined">add_2</span>
  </button>
  
   @for(post of posteosActivos; track post.id || $index) {
  <app-post [postData]="post" data-aos="fade-up" [attr.data-aos-delay]="$index * 100"> </app-post>>
  }
  
  @empty {
    <p>No hay posts para mostrar</p>
  }

  @if(subiendoPost){
    <app-pop-up-subir-posteo
    (close)="cerrarPopUp()"
    (postCreado)="creandoPost()">
      
    </app-pop-up-subir-posteo>
  }
  
</div>
